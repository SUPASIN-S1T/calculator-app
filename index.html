<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container bg-main" data-theme="theme-1">
      <div class="calculator-container">
        <!-- Header -->
        <div class="calculator-header">
          <div class="calculator-logo">
            <h2>calc</h2>
          </div>
          <div class="calculator-theme">
            <span>theme</span>
            <div class="input-container">
              <div class="input-group">
                <input type="radio" name="theme" id="toggle-theme-1" checked />
              </div>
              <div class="input-group">
                <input type="radio" name="theme" id="toggle-theme-2" />
              </div>
              <div class="input-group">
                <input type="radio" name="theme" id="toggle-theme-3" />
              </div>
            </div>
          </div>
        </div>
        <!-- display -->
        <div class="calculator-display">
          <h1>0</h1>
        </div>
        <!-- button -->
        <div class="calculator-groups">
          <div class="calculator-btns">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn btn-del">DEL</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn">/</button>
            <button class="btn">X</button>
          </div>
          <div class="calculator-btn-bottom">
            <button class="btn btn-reset">reset</button>
            <button class="btn btn-result">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
